name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository content
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install
        working-directory: ./blog-project

      - name: Build
        run: npm run build
        working-directory: ./blog-project

      # Omitiendo los tests
      # - name: Run tests
      #   run: npm test
      #   working-directory: ./blog-project

      - name: Upload production-ready build files
        uses: actions/upload-artifact@v2
        with:
          name: node-build
          path: ./build

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository content
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Download build files
        uses: actions/download-artifact@v2
        with:
          name: node-build
          path: ./blog-project

      - name: Install dependencies
        run: npm install
        working-directory: ./blog-project

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'myappblog'  
          package: './blog-project'

