name: Build and Deploy Node.js App to Azure Web App

on:
  push:
    branches:
      - main  # Cambia esto si usas una rama diferente

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '14'

      - name: Change directory to blog-project
        run: cd blog-project

      - name: Install dependencies
        run: npm install
        working-directory: ./blog-project

      - name: Build the project
        run: npm run build
        working-directory: ./blog-project

      - name: Run tests
        run: npm test
        working-directory: ./blog-project

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install
        working-directory: ./blog-project

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'myappblog'  # Reemplaza con el nombre de tu Azure Web App
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./blog-project

